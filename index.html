<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Shutdown Feeders</title>
<style>
  body { font-family: Arial; padding: 20px; background:#f4f6f8; }
  h2 { text-align:center; }
  table { width:100%; border-collapse: collapse; background: #fff; }
  th, td { border: 1px solid #333; padding: 10px; text-align:center; }
  th { background: #eee; }
  tr.shutdown { background-color: #ffcccc; }
  tr:nth-child(even):not(.shutdown) { background-color: #f9f9f9; }
</style>
</head>
<body>

<h2>Live Shutdown Feeders</h2>
<table id="shutdownTable">
  <thead>
    <tr>
      <th>Feeder</th>
      <th>Shutdown Time</th>
      <th>Type</th>
      <th>Information</th>
      <th>Installation</th>
    </tr>
  </thead>
  <tbody>
    <tr><td colspan="5">Loading...</td></tr>
  </tbody>
</table>

<script>
const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbyI1yrnfZPK84UkbbcOxk-3Y8WOtV1lz7V2wp4yOB3N_1VMJFLwF-ivll-p0dVig9cXfw/exec

async function fetchShutdownFeeders() {
  try {
    const response = await fetch(SHEET_API_URL);
    const data = await response.json();

    const tbody = document.querySelector("#shutdownTable tbody");
    tbody.innerHTML = "";

    if(data.length === 0){
      tbody.innerHTML = `<tr><td colspan="5">No feeders currently shutdown.</td></tr>`;
      return;
    }

    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.classList.add("shutdown");
      tr.innerHTML = `
        <td>${row.Feeder}</td>
        <td>${row.ShutdownTime}</td>
        <td>${row.Type}</td>
        <td>${row.Information}</td>
        <td>${row.Installation}</td>
      `;
      tbody.appendChild(tr);
    });

  } catch(err){
    console.error(err);
    document.querySelector("#shutdownTable tbody").innerHTML =
      `<tr><td colspan="5">Error fetching data</td></tr>`;
  }
}

// Update every 30 seconds
fetchShutdownFeeders();
setInterval(fetchShutdownFeeders, 30000);
</script>

</body>
</html>
