<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PLAN SHUTDOWN ENTRY</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#0f3d3e;
  --bg:#eef2f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:var(--bg);
}
header{
  background:var(--primary);
  color:#fff;
  padding:14px;
  font-size:18px;
  text-align:center;
  font-weight:600;
}
.container{
  padding:12px;
  max-width:720px;
  margin:auto;
}
.card{
  background:#fff;
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
label{
  font-size:13px;
  font-weight:600;
  margin-top:10px;
  display:block;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:6px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #ccc;
}
input:read-only{background:#f4f6f8}
button{
  background:var(--primary);
  color:#fff;
  border:none;
  font-weight:600;
  margin-top:14px;
}
button:active{transform:scale(.98)}

.plan-red{background:#ffe0e0}
.plan-green{background:#e3f7e7}

.plan-item{
  border-radius:12px;
  padding:12px;
  margin-bottom:10px;
}
.small{font-size:13px;color:#444}
.delete-btn{margin-top:8px;background:#b30000}

@media(min-width:600px){
  .row{display:flex;gap:10px}
  .row>div{flex:1}
}
</style>
</head>

<body>

<header>PLAN SHUTDOWN ENTRY</header>

<div class="container">

<!-- ENTRY -->
<div class="card">
  <div class="row">
    <div>
      <label>Date</label>
      <input id="date" type="date">
    </div>
    <div>
      <label>From</label>
      <input id="from" type="time">
    </div>
    <div>
      <label>To</label>
      <input id="to" type="time">
    </div>
  </div>

  <label>Feeder</label>
  <select id="feeder">
    <option value="">-- Select Feeder --</option>
  </select>

  <label>Installation</label>
  <input id="installation" readonly>

  <label>Reason</label>
  <input id="reason" placeholder="Reason for Shutdown">

  <label>Entry By</label>
  <input id="entryby" readonly>

  <button onclick="savePlan()">SAVE PLAN</button>
</div>

<!-- PLAN LIST -->
<div class="card">
  <h3>Plan List</h3>
  <div id="planList"></div>
</div>

</div>

<script>
const SCRIPT_URL="https://script.google.com/macros/s/AKfycby9kiLRe6ZxmDYbi7a3aVkS97goimYS-Tt0rFZ2HmjWo9iyEHSSX49qIFpJPWjN7PUM/exec";

let CURRENT_USER=null;

const FEEDERS={
  "LIMBODARA-GGS-1":["AKASH CERAMIC FEEDER","ITLA ONGC FEEDER-LG1"],
  "LIMBODARA-GGS-2":["ITLA ONGC FEEDER-LG2","KIRTIDHAM FEEDER"],
  "GAMIJ-GGS-1":["BAHIYAL ONGC FEEDER"],
  "GAMIJ-GGS-2":["BADARPUR FEEDER"],
  "GAMIJ-GGS-3":["BARMUVADA FEEDER"],
  "MOTERA-GGS":["TP-44 FEEDER"]
};

const dateEl=document.getElementById("date");
const fromEl=document.getElementById("from");
const toEl=document.getElementById("to");
const feederEl=document.getElementById("feeder");
const installationEl=document.getElementById("installation");
const reasonEl=document.getElementById("reason");
const entryByEl=document.getElementById("entryby");
const planListEl=document.getElementById("planList");

window.onload=()=>{

  CURRENT_USER=JSON.parse(localStorage.getItem("CURRENT_USER"));
  if(!CURRENT_USER){
    alert("Please login again");
    location.href="index.html";
    return;
  }

  installationEl.value=CURRENT_USER.i;
  entryByEl.value=CURRENT_USER.n;

  loadFeeders();
  loadPlans();
  loadPopupReminder();
};

function loadFeeders(){
  feederEl.innerHTML="<option value=''>-- Select Feeder --</option>";
  (FEEDERS[CURRENT_USER.i]||[]).forEach(f=>{
    feederEl.innerHTML+=`<option value="${f}">${f}</option>`;
  });
}

function savePlan(){

  if(!dateEl.value || !fromEl.value || !toEl.value || !feederEl.value){
    alert("Please fill all required fields");
    return;
  }

  const fd=new URLSearchParams({
    action:"plan"
    date:dateEl.value,
    from:fromEl.value,
    to:toEl.value,
    feeder:feederEl.value,
    installation:installationEl.value,
    reason:reasonEl.value,
    entryby:entryByEl.value
  });

  fetch(SCRIPT_URL,{method:"POST",body:fd})
  .then(r=>r.text())
  .then(msg=>{
    alert(msg);
    reasonEl.value="";
    loadPlans();
  });
}

function loadPopupReminder(){

  fetch(SCRIPT_URL+"?action=getreminder")
  .then(r=>r.json())
  .then(list=>{
    if(!Array.isArray(list) || list.length===0) return;

    let msg="TOMORROW PLAN SHUTDOWN:\n\n";
    list.forEach(p=>{
      msg+=`${p.feeder} (${p.from} - ${p.to})\n`;
    });
    alert(msg);
  });
}
</script>

</body>
</html>
