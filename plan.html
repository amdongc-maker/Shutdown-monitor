<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PLAN SHUTDOWN ENTRY</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#0f3d3e;
  --bg:#eef2f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:var(--bg);
}
header{
  background:var(--primary);
  color:#fff;
  padding:14px;
  font-size:18px;
  text-align:center;
  font-weight:600;
}
.container{
  padding:12px;
  max-width:720px;
  margin:auto;
}
.card{
  background:#fff;
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.card h3{
  margin:4px 0 10px;
}
label{
  font-size:13px;
  font-weight:600;
  margin-top:10px;
  display:block;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:6px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #ccc;
}
input:read-only{
  background:#f4f6f8;
}
button{
  background:var(--primary);
  color:#fff;
  border:none;
  font-weight:600;
  margin-top:14px;
}
button:active{transform:scale(.98)}

.plan-red{background:#ffe0e0}
.plan-green{background:#e3f7e7}

.plan-item{
  border-radius:12px;
  padding:12px;
  margin-bottom:10px;
}
.plan-item b{font-size:14px}
.small{font-size:13px;color:#444}

@media(min-width:600px){
  .row{display:flex;gap:10px}
  .row>div{flex:1}
}
</style>
</head>

<body>

<header>PLAN SHUTDOWN ENTRY</header>

<div class="container">

<!-- ENTRY CARD -->
<div class="card">
  <div class="row">
    <div>
      <label>Date</label>
      <input id="date" type="date">
    </div>
    <div>
      <label>From</label>
      <input id="from" type="time">
    </div>
    <div>
      <label>To</label>
      <input id="to" type="time">
    </div>
  </div>

  <label>Feeder</label>
  <select id="feeder">
    <option value="">-- Select Feeder --</option>
  </select>

  <label>Installation</label>
  <input id="installation" readonly>

  <label>Reason</label>
  <input id="reason" placeholder="Reason for Shutdown">

  <label>Entry By</label>
  <input id="entryby" readonly>

  <button onclick="savePlan()">SAVE PLAN</button>
</div>

<!-- PLAN LIST -->
<div class="card">
  <h3>Plan List</h3>
  <div id="planList"></div>
</div>

</div>

<script>
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbxpl2AEi47QjDqgwZs_5hbw2pcH4a8lCKDWZASq6w7ZbtQaMHS9v0AMAkPglu2WqXereA/exec";
let CURRENT_USER=null;

/* FEEDERS */
const FEEDERS={
"LIMBODARA-GGS-1":["AKASH CERAMIC FEEDER","ITLA ONGC FEEDER-LG1"],
"LIMBODARA-GGS-2":["ITLA ONGC FEEDER-LG2","KIRTIDHAM FEEDER"],
"GAMIJ-GGS-1":["BAHIYAL ONGC FEEDER"],
"GAMIJ-GGS-2":["BADARPUR FEEDER"],
"GAMIJ-GGS-3":["BARMUVADA FEEDER"],
"MOTERA-GGS":["TP-44 FEEDER"]
};

window.onload=()=>{
  CURRENT_USER=JSON.parse(localStorage.getItem("CURRENT_USER"));
  if(!CURRENT_USER){
    alert("Please login again");
    location.href="index.html";
    return;
  }
  installation.value=CURRENT_USER.i;
  entryby.value=CURRENT_USER.n;
  loadFeeders();
  loadPlans();
};

function loadFeeders(){
  feeder.innerHTML="<option value=''>-- Select Feeder --</option>";
  (FEEDERS[CURRENT_USER.i]||[]).forEach(f=>{
    feeder.innerHTML+=`<option>${f}</option>`;
  });
}

function savePlan(){
  if(!date.value||!from.value||!to.value||!feeder.value){
    alert("Fill all required fields");
    return;
  }

  fetch(SCRIPT_URL,{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:new URLSearchParams({
      action:"plan",
      feeder:feeder.value,
      date:date.value,
      from:from.value,
      to:to.value,
      installation:installation.value,
      reason:reason.value,
      entryby:entryby.value
    })
  })
  .then(r=>r.text())
  .then(m=>{
    alert(m);
    loadPlans();
  });
}

function loadPlans(){
  fetch(SCRIPT_URL+"?action=getallplans")
  .then(r=>r.json())
  .then(data=>{
    let today=new Date();today.setHours(0,0,0,0);
    let html="";
    data.reverse().forEach(r=>{
      let d=new Date(r.date);d.setHours(0,0,0,0);
      let cls=d>=today?"plan-red":"plan-green";
      html+=`
      <div class="plan-item ${cls}">
        <b>${r.feeder}</b><br>
        <span class="small">
          ${r.date} | ${r.from} - ${r.to}<br>
          ${r.installation}<br>
          ${r.reason||""}
        </span>
      </div>`;
    });
    planList.innerHTML=html;
  });
}
</script>

</body>
</html>
