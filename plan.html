<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PLAN SHUTDOWN SYSTEM</title>

<style>
body{
  font-family:Segoe UI,Arial;
  background:#eef2f5;
  margin:0;
}
header{
  background:#0f3d3e;
  color:#fff;
  padding:14px;
  font-size:18px;
  text-align:center;
  font-weight:600;
}
.container{
  padding:20px;
  max-width:600px;
  margin:auto;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 3px 10px rgba(0,0,0,.1);
}
input, select, button{
  width:100%;
  padding:10px;
  margin-top:10px;
  font-size:15px;
}
button{
  background:#0f3d3e;
  color:#fff;
  border:none;
  cursor:pointer;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}
.red{background:#ffcccc}
.green{background:#ccffcc}
</style>
</head>

<body>

<header>PLAN SHUTDOWN SYSTEM</header>

<div class="container">

<!-- PLAN ENTRY -->
<div class="card">
  <h3>Plan Entry</h3>

  <input id="date" type="date">
  <input id="from" type="time">
  <input id="to" type="time">

  <select id="feeder"></select>

  <input id="installation" readonly>
  <input id="reason" placeholder="Reason for Shutdown">
  <input id="entryby" readonly>

  <button onclick="savePlan()">SAVE PLAN</button>
</div>

<!-- PLAN LIST -->
<div class="card">
  <h3>Plan List (All Users)</h3>
  <table id="planTable"></table>
</div>

</div>

<script>
/* ================= CONFIG ================= */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzsfZT47Guev38UbIF72d0GVFuMMSyILfskVtQcDuTA78y2_oZWKvC6RO_xbVSknO1wsg/exec";

/* ================= FEEDERS ================= */
const FEEDERS={
 "LIMBODARA-GGS-1":["AKASH CERAMIC","ITLA ONGC","MANSA CITY"],
 "LIMBODARA-GGS-2":["KIRTIDHAM","LISA","MAHAKALI"],
 "GAMIJ-GGS-1":["BAHIYAL","RAM","SOMNATH"],
 "MOTERA-GGS":["PREKSHA","TP-44","ZUNDAL"],
 "ALL":["AKASH CERAMIC","ITLA ONGC","MANSA CITY","KIRTIDHAM","LISA","MAHAKALI","BAHIYAL","RAM","SOMNATH","PREKSHA","TP-44","ZUNDAL"]
};

let CURRENT_USER = JSON.parse(localStorage.getItem("CURRENT_USER"));

if(!CURRENT_USER){
  alert("Login Required");
  window.location="index.html";
}

/* ================= INIT ================= */
installation.value = CURRENT_USER.i;
entryby.value = CURRENT_USER.n;
loadFeeders();
loadPlans();

/* ================= FEEDER LOAD ================= */
function loadFeeders(){
  feeder.innerHTML="<option value=''>-- Select Feeder --</option>";
  (FEEDERS[CURRENT_USER.i]||[]).forEach(f=>{
    feeder.innerHTML+=`<option value="${f}">${f}</option>`;
  });
}

/* ================= SAVE PLAN ================= */
function savePlan(){
  fetch(SCRIPT_URL+"?"+new URLSearchParams({
    action:"plan",
    date:date.value,
    from:from.value,
    to:to.value,
    feeder:feeder.value,
    installation:installation.value,
    reason:reason.value,
    entryby:entryby.value
  }))
  .then(r=>r.text())
  .then(msg=>{
    alert(msg);
    reason.value="";
    loadPlans();
  });
}

/* ================= LOAD PLAN LIST ================= */
function loadPlans(){
  fetch(SCRIPT_URL+"?action=getallplans")
  .then(r=>r.json())
  .then(data=>{
    let html=`<tr>
      <th>Date</th>
      <th>From</th>
      <th>To</th>
      <th>Feeder</th>
      <th>Installation</th>
      <th>Entry By</th>
      <th>Reason</th>
    </tr>`;

    let today=new Date();
    today.setHours(0,0,0,0);

    data.reverse().forEach(r=>{
      let d=new Date(r.date);
      d.setHours(0,0,0,0);
      let cls = (d>=today)?"red":"green";

      html+=`
      <tr class="${cls}">
        <td>${r.date.split("-").reverse().join("-")}</td>
        <td>${r.from}</td>
        <td>${r.to}</td>
        <td>${r.feeder}</td>
        <td>${r.installation}</td>
        <td>${r.entryby}</td>
        <td>${r.reason||""}</td>
      </tr>`;
    });

    planTable.innerHTML=html;
  });
}
</script>
</body>
</html>
