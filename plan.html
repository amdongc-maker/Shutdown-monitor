<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PLAN SHUTDOWN SYSTEM</title>

<style>
:root{
  --primary:#0f3d3e;
  --bg:#eef2f5;
  --card:#ffffff;
  --border:#dcdcdc;
}
body{
  font-family:Segoe UI,Arial;
  background:var(--bg);
  margin:0;
}
header{
  background:var(--primary);
  color:#fff;
  padding:16px;
  font-size:20px;
  text-align:center;
  font-weight:600;
  letter-spacing:.5px;
}
.container{
  padding:20px;
  max-width:900px;
  margin:auto;
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}
.card h3{margin-top:0;color:#333}
.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
input, select, button{
  width:100%;
  padding:11px;
  font-size:14px;
  border-radius:8px;
  border:1px solid var(--border);
}
input[readonly]{background:#f6f6f6}
button{
  grid-column:1/3;
  background:var(--primary);
  color:#fff;
  border:none;
  font-weight:600;
  cursor:pointer;
}
button:hover{opacity:.9}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
  font-size:13px;
}
th,td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
}
th{background:#f1f3f6}
.red{background:#ffd6d6}
.green{background:#d9f7d9}
</style>
</head>

<body>
<header>PLAN SHUTDOWN SYSTEM</header>

<div class="container">

<!-- PLAN ENTRY -->
<div class="card">
  <h3>Plan Entry</h3>

  <div class="form-grid">
    <input id="date" type="date">
    <input id="from" type="time">

    <input id="to" type="time">
    <select id="feeder"></select>

    <input id="installation" readonly placeholder="Installation">
    <input id="entryby" readonly placeholder="Entry By">

    <input id="reason" placeholder="Reason for Shutdown" style="grid-column:1/3">

    <button onclick="savePlan()">SAVE PLAN</button>
  </div>
</div>

<!-- PLAN LIST -->
<div class="card">
  <h3>Plan List (All Users)</h3>
  <table id="planTable"></table>
</div>

</div>

<script>
/* ================= CONFIG ================= */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzsfZT47Guev38UbIF72d0GVFuMMSyILfskVtQcDuTA78y2_oZWKvC6RO_xbVSknO1wsg/exec";

/* ================= INIT FROM SHEET ================= */
// index.html login ke baad URL me uid pass karo ?uid=124470
const params = new URLSearchParams(window.location.search);
const UID = params.get("uid");

if(!UID){
  alert("User not identified. Please login again.");
}

// Fetch user details from Sheet2 (same sheet as plan or separate master if you want)
fetch(SCRIPT_URL + "?action=getuser&uid=" + UID)
.then(r=>r.json())
.then(user=>{
  installation.value = user.installation;
  entryby.value = user.name;
  loadFeeders(user.installation);
  loadPlans();
});

/* ================= FEEDERS ================= */
const FEEDERS={
 "LIMBODARA-GGS-1":["AKASH CERAMIC","ITLA ONGC","MANSA CITY"],
 "LIMBODARA-GGS-2":["KIRTIDHAM","LISA","MAHAKALI"],
 "GAMIJ-GGS-1":["BAHIYAL","RAM","SOMNATH"],
 "MOTERA-GGS":["PREKSHA","TP-44","ZUNDAL"],
 "ALL":["AKASH CERAMIC","ITLA ONGC","MANSA CITY","KIRTIDHAM","LISA","MAHAKALI","BAHIYAL","RAM","SOMNATH","PREKSHA","TP-44","ZUNDAL"]
};

function loadFeeders(inst){
  feeder.innerHTML="<option value=''>-- Select Feeder --</option>";
  (FEEDERS[inst]||[]).forEach(f=>{
    feeder.innerHTML+=`<option value="${f}">${f}</option>`;
  });
}

/* ================= SAVE PLAN ================= */
function savePlan(){
  fetch(SCRIPT_URL+"?"+new URLSearchParams({
    action:"plan",
    date:date.value,
    from:from.value,
    to:to.value,
    feeder:feeder.value,
    installation:installation.value,
    reason:reason.value,
    entryby:entryby.value
  }))
  .then(r=>r.text())
  .then(msg=>{
    alert(msg);
    reason.value="";
    loadPlans();
  });
}

/* ================= LOAD PLAN LIST ================= */
function loadPlans(){
  fetch(SCRIPT_URL+"?action=getallplans")
  .then(r=>r.json())
  .then(data=>{
    let html=`<tr>
      <th>Date</th><th>From</th><th>To</th>
      <th>Feeder</th><th>Installation</th>
      <th>Entry By</th><th>Reason</th>
    </tr>`;

    let today=new Date();today.setHours(0,0,0,0);

    data.reverse().forEach(r=>{
      let d=new Date(r.date);d.setHours(0,0,0,0);
      let cls=(d>=today)?"red":"green";
      let showDate=r.date.split("-").reverse().join("-");

      html+=`<tr class="${cls}">
        <td>${showDate}</td>
        <td>${r.from}</td>
        <td>${r.to}</td>
        <td>${r.feeder}</td>
        <td>${r.installation}</td>
        <td>${r.entryby}</td>
        <td>${r.reason||""}</td>
      </tr>`;
    });
    planTable.innerHTML=html;
  });
}
</script>
</body>
</html>
